<html>
  <head>
    <style>
      .typewriter h1 {
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: .10em;
  animation:
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black; }
}
    </style>
  </head>
  <body>
    <div class="typwriter h1">
      <h1>Trevrosa</h1>
    </div>
  </body>
</html>
