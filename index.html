<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="very good we bsite" />
<meta content="very good website yes!" property="og:title">
<meta content="go to it." property="og:description">
<meta content="trevrosa.dev" property="og:site_name">
<meta property="og:image" itemprop="image" content="https://trevrosa.dev/assets/icon.png">
<meta property="og:type" content="website" />
<title>trevrosa!</title>

<head>
    <style>
        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .10em;
            animation:
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: black;
            }
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
</head>

<body>
    <div class="typewriter h1">
        <h1 style="text-align: center">trevrosa.dev is the best website</h1>
    </div>
</body>
<canvas id="canvas" width="288" height="512"></canvas>
<script type="text/javascript">
    var cvs = document.getElementById("canvas");
    var ctx = cvs.getContext("2d");

    // load images

    var bird = new Image();
    var bg = new Image();
    var fg = new Image();
    var pipeNorth = new Image();
    var pipeSouth = new Image();

    bird.src = "assets/images/bird.png";
    bg.src = "assets/images/bg.png";
    fg.src = "assets/images/fg.png";
    pipeNorth.src = "assets/images/pipeNorth.png";
    pipeSouth.src = "assets/images/pipeSouth.png";


    // some variables

    var gap = 85;
    var constant;

    var bX = 10;
    var bY = 150;

    var gravity = 1.5;

    var score = 0;

    // audio files

    var fly = new Audio();
    var scor = new Audio();

    fly.src = "sounds/fly.mp3";
    scor.src = "sounds/score.mp3";

    // on key down

    document.addEventListener("keydown", moveUp);

    function moveUp() {
        bY -= 25;
        fly.play();
    }

    // pipe coordinates

    var pipe = [];

    pipe[0] = {
        x: cvs.width,
        y: 0
    };

    // draw images

    function draw() {

        ctx.drawImage(bg, 0, 0);


        for (var i = 0; i < pipe.length; i++) {

            constant = pipeNorth.height + gap;
            ctx.drawImage(pipeNorth, pipe[i].x, pipe[i].y);
            ctx.drawImage(pipeSouth, pipe[i].x, pipe[i].y + constant);

            pipe[i].x--;

            if (pipe[i].x == 125) {
                pipe.push({
                    x: cvs.width,
                    y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
                });
            }

            // detect collision

            if (bX + bird.width >= pipe[i].x && bX <= pipe[i].x + pipeNorth.width && (bY <= pipe[i].y + pipeNorth.height || bY + bird.height >= pipe[i].y + constant) || bY + bird.height >= cvs.height - fg.height) {
                location.reload(); // reload the page
            }

            if (pipe[i].x == 5) {
                score++;
                scor.play();
            }


        }

        ctx.drawImage(fg, 0, cvs.height - fg.height);

        ctx.drawImage(bird, bX, bY);

        bY += gravity;

        ctx.fillStyle = "#000";
        ctx.font = "20px Verdana";
        ctx.fillText("Score : " + score, 10, cvs.height - 20);

        requestAnimationFrame(draw);

    }

    draw();
</script>
</body>

</html>
